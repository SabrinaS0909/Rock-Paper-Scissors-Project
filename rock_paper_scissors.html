<!DOCTYPE html>

<html>
    <head>
        <title>Super Ultimate Animal Battle Royale Remix Part 2: The Remaster of the classic Rock, Paper, Scissors</title>
        <meta name="description" content="A game of rock, paper, scissors with added elements and mechanics to give it a unique and more complex vibe">
        <meta name="keywords" content="web based game, rock paper scissors game, coding practice, animals, battle royale, remaster">
        <link rel="stylesheet" type="text/css" href="rock_paper_scissors.css">
    </head>

    <body>
        <div class = "start">
            <header>
                <h1>Welcome to the battle of a lifetime! <br>The Super Ultimate Animal Battle Royale Remix Part 2: The Remaster of the Classic Rock, Paper, Scissors!</h1>
            </header>
            
            <h2>Please, choose an animal:</h2>
            <div class = "animal_flexbox">
                <div class = "animal">
                    <button id = "beeButton">
                        <img src="img/bee.jpg" alt="There should be a bee here.">
                    </button>
                    <p>Bee</p>    
                </div>
                <div class = "animal">
                    <button id = "bunButton">
                        <img src = "img/bun.jpg" alt = "There should be a bun here.">
                    </button> 
                    <p>Bun</p>  
                </div>
                <div class = "animal">
                    <button id = "corvidButton">
                        <img src="img/corvid.jpg" alt="There should be a corvid here.">
                    </button>
                    <p>Corvid</p>
                </div>
                <div class = "animal">
                    <button id = "catButton">
                        <img src="img/cat.jpg" alt="There should be a cat here.">
                    </button>   
                    <p>Cat</p> 
                </div>
                <div class = "animal">
                    <button id = "wolfButton">
                        <img src="img/wolf.jpg" alt="There should be a wolf here.">
                    </button>
                    <p>Wolf</p>    
                </div>
            </div>
                <div class = "animal, human">
                    <button id = "humanButton">
                        <img src="img/human.jpg" alt="There should be a human here.">
                    </button>
                    <p>Human</p>    
                </div>
            
        </div>
        <div class = "animal_chosen">
            
        </div>
        <footer>
            <a href="index.html">Go back to home page</a>
        </footer>
        <script src = "rock_paper_scissors.js"></script>
    </body>
</html>
